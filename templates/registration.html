<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register a User</title>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
        {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
        <div class="registration">
            <h2>Enter your information below.</h2>
            <form class="user-registration" method="post">
                <div class="block">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" maxlength="30" style="width:175px"/>
                </div>
                <div class="block">
                    <label for="lname">Last Name:* </label>
                    <input type="text" id="lname" name="lname" maxlength="30" style="width:175px" required/>
                </div>
                <div class="block">
                    <label for="email">Email Address: </label>
                    <input type="text" id="email" name="email" maxlength="30" style="width:175px"/>
                </div>
                <div class="block">
                    <label for="username">Username:* </label>
                    <input type="text" id="username" name="username" maxlength="30" style="width:175px" required/>
                </div>
                <div class="block">
                    <label for="security">Michael's MtG User?* </label>
                    <input type="text" id="security" name="security" maxlength="30" style="width:175px" required/>
                </div>
                <div class="users-submit">
                    <input type="submit" />
                </div>
            </form>
            <div class="reg-return">
                <strong>
                    {{ message }}
                </strong>
            </div>
        </div>
    {% endblock %}
</body>
</html>
